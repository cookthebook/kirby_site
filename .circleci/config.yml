version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.0
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test

  deploy:
    working_directory: ~/art-portfolio-react
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Add GitHub public key to SSH
          command: mkdir -p ~/.ssh; echo 'github.com,192.30.253.112 ssh-rsa ' >> ~/.ssh/known_hosts

      - run:
          name: Set up Git user
          command: git config --global user.email "aarongregorycook@gmail.com"; git config --global user.name "Deploy Worker"

      - run:
          name: Build production
          command: yarn build

      - run:
          name: Copy build files
          command: cp -r build/* ../build

      - run:
          name: Checkout GitHub Pages Branch
          command: git checkout gh-pages

      - run:
          name: Copy build files back
          command: cp -r ../build/* .

      - run:
          name: Push new build
          command: git add --all; git commit -m "Deploy for $(date)"; git push



workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
